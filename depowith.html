<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Success</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some<span class="text-purple-600">Moooney</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="p-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                
                <div class="bg-blue-300 p-8 rounded">
                    <h2 class="text-2xl">deposit</h2>
                    <h2 class="text-3xl">$<span id="deposite-total">00</span></h2>
                </div>

                <div class="bg-yellow-600 p-8 rounded">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h2 class="text-3xl">$<span id="withdraw-field">00</span></h2>
                </div>

                <div class="bg-green-400 p-8 rounded">
                    <h2 class="text-2xl">Blance</h2>
                    <h2 class="text-3xl">$<span id="balanced">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposite and transaction -->
        <section>
            <div class="grid grid-cols-2 gap-5 p-16 text-center">

                <div class="p-8 bg-purple-100 rounded">
                    <h3 class="py-4 text-2xl">Please Deposite</h3>
                    <input id="deposite-input" class="" type="text" placeholder="deposite">
                    <br>
                    <button id="deposite-button" class="bg-yellow-800 px-4 rounded py-2 text-white font-medium mt-4">Deposite</button>
                </div>

                <div class="p-8 bg-purple-100 rounded">
                    <h3 class="py-4 text-2xl">Please Withdraw</h3>
                    <input id="withdraw-input" class="" type="text" placeholder="withdraw">
                    <br>
                    <button id="withdraw-button" class="bg-green-800 px-4 rounded py-2 text-white font-medium mt-4">withdraw</button>
                </div>

            </div>
        </section>
    </main>
    <script src="./depowit.js"></script>
</body>
</html>
